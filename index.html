<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kataleps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial Black', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .letter {
            display: inline-block;
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transform: translateY(0);
            animation: jump 1.5s infinite ease-in-out;
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        .subtitle {
            font-size: 40px;
            opacity: 0.8;
            margin: 20px 0 30px;
        }
        
        .logo-image {
            width: 480px; /* Уменьшено на 20% (было 600px) */
            height: auto;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease;
            margin-bottom: 40px;
        }
        
        .logo-image:hover {
            transform: scale(1.02);
        }
        
        .author-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1877f2; /* Синий цвет как в VK */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .author-button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="animated-title"></div>
    <div class="subtitle">Проект Orgus</div>
    <img src="logo.png" alt="Логотип проекта" class="logo-image">
    <a href="https://vk.com/kataleps" class="author-button" target="_blank">Автор проекта</a>

    <script>
        const word = "KATALEPS";
        const container = document.getElementById('animated-title');
        
        word.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter;
            span.style.animationDelay = `${index * 0.1}s`;
            container.appendChild(span);
        });
    </script>
</body>
</html>
